{% extends "base.html" %}


{% block content %}

<div class="container">
    <br>
    <div class="col-md-6 offset-md-3">
        <h1>بروزرسانی کتاب</h1>
        <br><br><br>
        <form action="" method="POST">
            {% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                Your form has errors
                {% for field in form %}
                {% if field.errors %}
                {{ field.errors }}
                {% endif %}
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success mt-2">بروزرسانی</button>
        </form>
    </div>
</div>

{% endblock content %}
